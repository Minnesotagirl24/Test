<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border-style: dashed;
  border-width: 40px;
  border-color: coral;
  border-radius: 25px;
  box-shadow: 50px;
}

div {
  border-style: solid;
  border-color: skyblue;
}
</style>
</head>
<body>

<h1>A heading with a colored border</h1>

<div>The border-color can be specified with a color name.</div>

<p><strong>Note:</strong> The border-color property does not work if it is used alone. Use the border-style property to set the border first.</p>

</body>
</html>
